<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper or Sccissors?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    h1 {
        border: 5px solid salmon
    }

    </style>
</head>
<body>

<h1>Rock, Paper, or Scissors?</h1>


<div id="game">
    <br>
    
    <script>
       
      

        var playerChoice = prompt("Do you choose rock, paper or scissors?");
       
            document.write("<p>Player:" + " " + playerChoice + "</p>");
      
        var computerChoice = Math.random();

        if (computerChoice < 0.34) {

            computerChoice = "paper";

        } else if(computerChoice <= 0.67) {

            computerChoice = "rock";

        } else {
            computerChoice = "scissors";
        }
        

        document.write("<p>Computer:" + " " + computerChoice + "</p>");


        
        var compare = function(player,computer) {
            if (player === computer) {

                return "It's a tie!";
            }
            if (player === "rock") {

                if (computer === "scissors") {
                    

                    return "You win!";
                } else {
                    

                    return "Sorry, try again.";
                }

                
            }
            if (player === "paper") {

                if (computer === "rock") {
                   

                    return "You win!";


                } else {
                   
                    return "Sorry, try again.";
                }
            }
            if (player === "scissors") {

                if (computer === "rock") {

                   

                    return "Sorry, try again.";
                } else {
                    
                    return "You win!";
                }
            }
        };
      
        var results = compare(playerChoice,computerChoice);
        


        document.write("<br><hr><br>" + results);
    </script>

</div>

</body>
</html>
}
